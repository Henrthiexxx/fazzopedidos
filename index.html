<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üõí Cat√°logo Delivery</title>
  <style>
    :root{
      --bg:#0f172a; 
      --panel:#0b1220; 
      --line:#1f2937; 
      --ink:#e5e7eb;
      --muted:#94a3b8; 
      --ok:#22c55e; 
      --brand:#4f7cff; 
      --danger:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink)
    }
    
    /* Header */
    .topbar{
      position:sticky;
      top:0;
      z-index:20;
      display:flex;
      align-items:center;
      gap:12px;
      background:linear-gradient(180deg,#0b1220,#0f172a 60%);
      border-bottom:1px solid var(--line);
      padding:12px 16px
    }
    .brand{font-weight:800;font-size:20px}
    .sub{color:var(--muted);font-size:13px;margin-left:auto}
    .cartBtn{
      margin-left:8px;
      background:#0b1220;
      border:1px solid var(--line);
      color:var(--ink);
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px
    }
    .cartBtn:hover{background:#0f172a}
    .cartBtn #cartCount{
      background:var(--brand);
      color:#000;
      padding:2px 7px;
      border-radius:999px;
      font-weight:700;
      font-size:12px
    }

    /* Layout */
    .layout{
      max-width:1150px;
      margin:0 auto;
      padding:16px
    }
    .tools{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:14px
    }
    .inp{
      flex:1;
      min-width:240px;
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px
    }
    .inp input{
      all:unset;
      flex:1;
      color:var(--ink)
    }
    .pills{
      display:flex;
      gap:8px;
      align-items:center
    }
    .pill{
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:var(--panel);
      color:var(--ink);
      cursor:pointer;
      font-size:13px
    }
    .pill[data-active="true"]{outline:2px solid var(--brand)}
    .pill.muted{cursor:default;opacity:.9}

    /* Categorias */
    .cat{margin-bottom:20px}
    .cat-title{
      display:flex;
      align-items:baseline;
      gap:8px;
      margin:14px 2px 8px;
      font-weight:800;
      font-size:18px
    }
    .cat-title .count{
      color:var(--muted);
      font-size:12px
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:10px
    }
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition:border 0.2s
    }
    .card:hover{border-color:var(--brand)}
    .nm{font-weight:700;font-size:15px}
    .hint{font-size:12px;color:var(--muted);margin-top:4px}
    .pr{font-weight:800;color:var(--ok);font-size:16px}
    .btnAdd{
      border:1px solid var(--line);
      background:#0f172a;
      color:var(--ink);
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      margin-left:10px;
      font-size:13px;
      white-space:nowrap
    }
    .btnAdd:hover{background:#1a2332}
    .divider{
      height:1px;
      background:var(--line);
      opacity:.6;
      margin:8px 0 12px;
      border-radius:999px
    }
    .empty{
      border:1px dashed #243247;
      color:var(--muted);
      padding:16px;
      border-radius:12px;
      text-align:center;
      margin-top:8px
    }
    .foot{
      color:var(--muted);
      font-size:12px;
      text-align:center;
      padding:12px
    }

    /* Cart */
    .cart{
      position:fixed;
      top:0;
      right:-420px;
      width:360px;
      max-width:92vw;
      height:100%;
      background:#0b1220;
      border-left:1px solid var(--line);
      transition:right .25s ease;
      z-index:50;
      display:flex;
      flex-direction:column
    }
    .cart.open{right:0}
    .cartHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      padding:12px
    }
    .cartTitle{font-weight:800;font-size:18px}
    .iconBtn{
      background:#0f172a;
      border:1px solid var(--line);
      color:var(--ink);
      border-radius:8px;
      padding:6px 10px;
      cursor:pointer;
      font-size:14px
    }
    .iconBtn:hover{background:#1a2332}
    .cartBody{
      flex:1;
      overflow:auto;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px
    }
    .cartItem{
      display:grid;
      grid-template-columns:1fr auto;
      gap:8px;
      border:1px solid var(--line);
      background:#0f172a;
      border-radius:10px;
      padding:10px
    }
    .itemHeader{display:flex;flex-direction:column}
    .itemHeader b{font-size:14px}
    .itemMeta{font-size:12px;color:var(--muted);margin-top:2px}
    .qty{display:flex;align-items:center;gap:6px}
    .qty button{
      border:1px solid var(--line);
      background:#0b1220;
      color:var(--ink);
      border-radius:8px;
      padding:4px 8px;
      cursor:pointer;
      font-size:14px;
      min-width:28px
    }
    .qty button:hover{background:#0f172a}
    .cartFoot{
      border-top:1px solid var(--line);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px
    }
    .line{display:flex;justify-content:space-between;font-size:14px}
    .line.big{font-size:16px;font-weight:700;color:var(--ok)}
    .actions{display:flex;gap:8px}
    .btn{
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid var(--line);
      background:#0f172a;
      color:var(--ink);
      font-size:14px;
      font-weight:600
    }
    .btn:hover{background:#1a2332}
    .btn.primary{background:var(--brand);color:#000;border:none}
    .btn.primary:hover{background:#5a86ff}
    .btn.ghost{background:transparent}
    .btn.danger{background:var(--danger);color:#fff;border:none}

    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
      .cart{width:100%;right:-100%}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">üì¶ Cat√°logo</div>
    <div class="sub" id="meta">Conectando...</div>
    <button id="toggleCart" class="cartBtn">
      üõçÔ∏è Carrinho
      <span id="cartCount" style="display:none">0</span>
    </button>
  </header>

  <div class="layout">
    <div class="tools">
      <label class="inp">
        üîé <input id="q" placeholder="Buscar produto‚Ä¶" />
      </label>
      <div class="pills">
        <span class="pill muted" id="count">0 itens</span>
      </div>
    </div>

    <div id="catalog"></div>
    <div id="empty" class="empty" hidden>Nenhum produto encontrado.</div>
  </div>

  <aside id="cartPanel" class="cart">
    <div class="cartHead">
      <div class="cartTitle">Carrinho</div>
      <button id="closeCart" class="iconBtn">‚úï</button>
    </div>
    <div id="cartBody" class="cartBody">
      <div class="empty">Seu carrinho est√° vazio.</div>
    </div>
    <div class="cartFoot">
      <div class="line">
        <span>Itens:</span>
        <span id="cartItems">0</span>
      </div>
      <div class="line big">
        <b>Total:</b>
        <b id="cartTotal">R$ 0,00</b>
      </div>
      <div class="actions">
        <button id="clearCart" class="btn ghost">Limpar</button>
        <button id="checkout" class="btn primary">Finalizar</button>
      </div>
    </div>
  </aside>

  <footer class="foot">
    <span id="ts">‚Äî</span>
  </footer>

  <script type="module" src="./catalog.js"></script>
</body>
</html>
