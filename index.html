<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Cat√°logo Premium</title>
  <style>
    :root{
      --black:#000000;
      --gray-900:#0a0a0a;
      --gray-800:#1a1a1a;
      --gray-700:#2a2a2a;
      --gray-600:#3a3a3a;
      --gray-500:#6b6b6b;
      --gray-400:#9b9b9b;
      --gray-300:#d4d4d4;
      --white:#ffffff;
      --off-white:#f5f5f5;
      --accent:#ffffff;
      --success:#10b981;
      --danger:#ef4444;
      --shadow:0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg:0 20px 40px rgba(0,0,0,0.6);
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',Roboto,sans-serif;
      background:var(--black);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale
    }

    /* Backdrop blur para iOS/Android style */
    .backdrop-blur{
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px)
    }

    /* Header Premium */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(0,0,0,0.85);
      border-bottom:1px solid var(--gray-800);
      padding:16px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px)
    }
    .brand-section{
      display:flex;
      align-items:center;
      gap:12px
    }
    .brand-icon{
      width:40px;
      height:40px;
      background:var(--white);
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px
    }
    .brand-text{
      display:flex;
      flex-direction:column
    }
    .brand-title{
      font-size:18px;
      font-weight:700;
      letter-spacing:-0.02em
    }
    .brand-subtitle{
      font-size:11px;
      color:var(--gray-400);
      text-transform:uppercase;
      letter-spacing:0.05em
    }
    .status-badge{
      display:flex;
      align-items:center;
      gap:6px;
      background:var(--gray-900);
      padding:6px 12px;
      border-radius:20px;
      font-size:12px;
      color:var(--gray-400);
      border:1px solid var(--gray-800)
    }
    .status-dot{
      width:6px;
      height:6px;
      border-radius:50%;
      background:var(--success);
      animation:pulse 2s infinite
    }
    @keyframes pulse{
      0%,100%{opacity:1;transform:scale(1)}
      50%{opacity:0.6;transform:scale(0.95)}
    }
    .cartBtn{
      position:relative;
      background:var(--white);
      color:var(--black);
      border:none;
      border-radius:24px;
      padding:10px 20px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
      box-shadow:0 2px 8px rgba(255,255,255,0.1)
    }
    .cartBtn:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 16px rgba(255,255,255,0.2)
    }
    .cartBtn:active{
      transform:translateY(0)
    }
    #cartCount{
      background:var(--black);
      color:var(--white);
      padding:2px 8px;
      border-radius:12px;
      font-size:12px;
      font-weight:700;
      min-width:20px;
      text-align:center
    }

    /* Layout */
    .layout{
      max-width:1200px;
      margin:0 auto;
      padding:24px 20px 100px
    }

    /* Search Premium */
    .search-section{
      margin-bottom:32px
    }
    .search-wrapper{
      position:relative;
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      border-radius:16px;
      transition:all 0.3s;
      overflow:hidden
    }
    .search-wrapper:focus-within{
      border-color:var(--white);
      box-shadow:0 0 0 4px rgba(255,255,255,0.1)
    }
    .search-icon{
      position:absolute;
      left:16px;
      top:50%;
      transform:translateY(-50%);
      font-size:18px;
      color:var(--gray-500);
      pointer-events:none
    }
    .search-input{
      width:100%;
      background:transparent;
      border:none;
      padding:16px 16px 16px 48px;
      font-size:16px;
      color:var(--white);
      outline:none
    }
    .search-input::placeholder{
      color:var(--gray-500)
    }
    .search-meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:16px;
      padding:0 4px
    }
    .count-badge{
      font-size:13px;
      color:var(--gray-400)
    }
    .pills{
      display:flex;
      gap:8px
    }
    .pill{
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      color:var(--gray-400);
      padding:6px 12px;
      border-radius:20px;
      font-size:12px;
      cursor:pointer;
      transition:all 0.2s
    }
    .pill:hover{
      border-color:var(--gray-600)
    }
    .pill[data-active="true"]{
      background:var(--white);
      color:var(--black);
      border-color:var(--white)
    }

    /* Categories Premium */
    .cat{
      margin-bottom:48px
    }
    .cat-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
      padding:0 4px
    }
    .cat-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:-0.02em
    }
    .cat-count{
      background:var(--gray-900);
      color:var(--gray-400);
      padding:6px 14px;
      border-radius:20px;
      font-size:12px;
      font-weight:600;
      border:1px solid var(--gray-800)
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:16px
    }

    /* Product Cards Premium */
    .card{
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      border-radius:20px;
      padding:20px;
      transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
      cursor:pointer
    }
    .card:hover{
      border-color:var(--gray-600);
      transform:translateY(-4px);
      box-shadow:var(--shadow)
    }
    .card-content{
      display:flex;
      flex-direction:column;
      gap:12px
    }
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px
    }
    .nm{
      font-size:16px;
      font-weight:600;
      line-height:1.4;
      flex:1
    }
    .pr{
      font-size:18px;
      font-weight:700;
      color:var(--white);
      white-space:nowrap
    }
    .hint{
      font-size:12px;
      color:var(--gray-500);
      display:flex;
      flex-wrap:wrap;
      gap:8px
    }
    .hint span{
      display:inline-flex;
      align-items:center;
      gap:4px
    }
    .btnAdd{
      width:100%;
      background:var(--white);
      color:var(--black);
      border:none;
      border-radius:12px;
      padding:12px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.2s;
      margin-top:8px
    }
    .btnAdd:hover{
      background:var(--off-white);
      transform:scale(1.02)
    }
    .btnAdd:active{
      transform:scale(0.98)
    }

    /* Cart Premium */
    .cart{
      position:fixed;
      top:0;
      right:-100%;
      width:420px;
      max-width:100vw;
      height:100vh;
      background:var(--black);
      border-left:1px solid var(--gray-800);
      transition:right 0.4s cubic-bezier(0.4,0,0.2,1);
      z-index:200;
      display:flex;
      flex-direction:column;
      box-shadow:var(--shadow-lg)
    }
    .cart.open{
      right:0
    }
    .cartHead{
      padding:20px;
      border-bottom:1px solid var(--gray-800);
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(20px)
    }
    .cartTitle{
      font-size:20px;
      font-weight:700;
      letter-spacing:-0.02em
    }
    .iconBtn{
      width:36px;
      height:36px;
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      color:var(--white);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:all 0.2s;
      font-size:16px
    }
    .iconBtn:hover{
      background:var(--gray-800);
      transform:rotate(90deg)
    }
    .cartBody{
      flex:1;
      overflow-y:auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px
    }
    .cartBody::-webkit-scrollbar{
      width:8px
    }
    .cartBody::-webkit-scrollbar-track{
      background:transparent
    }
    .cartBody::-webkit-scrollbar-thumb{
      background:var(--gray-800);
      border-radius:4px
    }
    .cartItem{
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      border-radius:16px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      transition:border 0.2s
    }
    .cartItem:hover{
      border-color:var(--gray-700)
    }
    .itemHeader{
      display:flex;
      justify-content:space-between;
      align-items:flex-start
    }
    .itemHeader b{
      font-size:15px;
      font-weight:600
    }
    .itemMeta{
      font-size:12px;
      color:var(--gray-500);
      margin-top:4px
    }
    .itemPrice{
      font-size:16px;
      font-weight:700;
      color:var(--white)
    }
    .itemControls{
      display:flex;
      align-items:center;
      justify-content:space-between
    }
    .qty{
      display:flex;
      align-items:center;
      gap:12px;
      background:var(--gray-800);
      padding:6px;
      border-radius:12px
    }
    .qty button{
      width:32px;
      height:32px;
      background:var(--gray-900);
      border:1px solid var(--gray-700);
      color:var(--white);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:16px;
      transition:all 0.2s
    }
    .qty button:hover{
      background:var(--gray-700);
      border-color:var(--gray-600)
    }
    .qty b{
      min-width:24px;
      text-align:center;
      font-size:15px
    }
    .btn-del{
      background:transparent;
      border:none;
      color:var(--danger);
      cursor:pointer;
      font-size:18px;
      padding:8px;
      transition:all 0.2s;
      border-radius:8px
    }
    .btn-del:hover{
      background:rgba(239,68,68,0.1)
    }
    .cartFoot{
      border-top:1px solid var(--gray-800);
      padding:20px;
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(20px)
    }
    .summary{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-bottom:20px
    }
    .line{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      color:var(--gray-400)
    }
    .line.total{
      font-size:20px;
      color:var(--white);
      font-weight:700;
      padding-top:12px;
      border-top:1px solid var(--gray-800)
    }
    .actions{
      display:flex;
      gap:12px
    }
    .btn{
      flex:1;
      padding:14px;
      border-radius:12px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.2s;
      border:none
    }
    .btn.ghost{
      background:var(--gray-900);
      color:var(--white);
      border:1px solid var(--gray-800)
    }
    .btn.ghost:hover{
      background:var(--gray-800)
    }
    .btn.primary{
      flex:2;
      background:var(--white);
      color:var(--black)
    }
    .btn.primary:hover{
      background:var(--off-white);
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(255,255,255,0.2)
    }

    /* Modal Premium */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(8px);
      z-index:300;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      opacity:0;
      animation:fadeIn 0.3s forwards
    }
    @keyframes fadeIn{
      to{opacity:1}
    }
    .modal{
      background:var(--gray-900);
      border:1px solid var(--gray-800);
      border-radius:24px;
      width:100%;
      max-width:600px;
      max-height:90vh;
      overflow:hidden;
      box-shadow:var(--shadow-lg);
      transform:scale(0.9);
      animation:scaleIn 0.3s forwards
    }
    @keyframes scaleIn{
      to{transform:scale(1)}
    }
    .modal-header{
      padding:24px;
      border-bottom:1px solid var(--gray-800);
      display:flex;
      align-items:center;
      justify-content:space-between
    }
    .modal-title{
      font-size:20px;
      font-weight:700;
      letter-spacing:-0.02em
    }
    .modal-body{
      padding:24px;
      overflow-y:auto;
      max-height:60vh
    }
    .modal-body::-webkit-scrollbar{
      width:8px
    }
    .modal-body::-webkit-scrollbar-track{
      background:transparent
    }
    .modal-body::-webkit-scrollbar-thumb{
      background:var(--gray-800);
      border-radius:4px
    }
    .form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px
    }
    .form-field{
      display:flex;
      flex-direction:column;
      gap:8px
    }
    .form-field.full{
      grid-column:1/-1
    }
    .form-label{
      font-size:13px;
      font-weight:600;
      color:var(--gray-400);
      text-transform:uppercase;
      letter-spacing:0.05em
    }
    .form-input,
    .form-select{
      background:var(--gray-800);
      border:1px solid var(--gray-700);
      color:var(--white);
      padding:14px;
      border-radius:12px;
      font-size:15px;
      outline:none;
      transition:all 0.2s
    }
    .form-input:focus,
    .form-select:focus{
      border-color:var(--white);
      box-shadow:0 0 0 4px rgba(255,255,255,0.1)
    }
    .form-input::placeholder{
      color:var(--gray-600)
    }
    .form-hint{
      font-size:12px;
      color:var(--gray-500)
    }
    .form-badge{
      display:inline-block;
      background:var(--white);
      color:var(--black);
      padding:2px 8px;
      border-radius:8px;
      font-size:11px;
      font-weight:700;
      margin-left:8px
    }
    .modal-summary{
      background:var(--gray-800);
      border-radius:16px;
      padding:16px;
      margin-top:20px
    }
    .modal-summary .line{
      padding:8px 0
    }
    .modal-footer{
      padding:24px;
      border-top:1px solid var(--gray-800);
      display:flex;
      gap:12px
    }
    .error-msg{
      color:var(--danger);
      font-size:13px;
      margin-top:12px;
      padding:12px;
      background:rgba(239,68,68,0.1);
      border-radius:8px;
      border:1px solid rgba(239,68,68,0.2)
    }

    /* Empty States */
    .empty{
      text-align:center;
      padding:80px 20px;
      color:var(--gray-500)
    }
    .empty-icon{
      font-size:64px;
      margin-bottom:16px;
      opacity:0.5
    }

    /* Footer */
    .foot{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(20px);
      border-top:1px solid var(--gray-800);
      padding:12px 20px;
      text-align:center;
      font-size:12px;
      color:var(--gray-500);
      z-index:90
    }

    /* Loading Animation */
    .loading{
      display:inline-block;
      width:20px;
      height:20px;
      border:2px solid var(--gray-800);
      border-top-color:var(--white);
      border-radius:50%;
      animation:spin 0.6s linear infinite
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    /* Responsive */
    @media (max-width:768px){
      .topbar{
        padding:12px 16px
      }
      .brand-icon{
        width:36px;
        height:36px;
        font-size:18px
      }
      .brand-title{
        font-size:16px
      }
      .layout{
        padding:20px 16px 100px
      }
      .grid{
        grid-template-columns:1fr
      }
      .cart{
        width:100%
      }
      .form-grid{
        grid-template-columns:1fr
      }
      .modal{
        max-width:100%;
        border-radius:20px 20px 0 0;
        align-self:flex-end
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand-section">
      <div class="brand-icon">üõçÔ∏è</div>
      <div class="brand-text">
        <div class="brand-title">Cat√°logo Premium</div>
        <div class="brand-subtitle">Delivery</div>
      </div>
    </div>
    <div class="status-badge">
      <span class="status-dot"></span>
      <span id="meta">Online</span>
    </div>
    <button id="toggleCart" class="cartBtn">
      Carrinho
      <span id="cartCount" style="display:none">0</span>
    </button>
  </header>

  <div class="layout">
    <div class="search-section">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input 
          id="q" 
          class="search-input" 
          type="text" 
          placeholder="Buscar produtos..."
          autocomplete="off"
        />
      </div>
      <div class="search-meta">
        <div class="count-badge" id="count">0 produtos</div>
        <div class="pills">
          <span class="pill" id="pillStock">Filtros</span>
        </div>
      </div>
    </div>

    <div id="catalog"></div>
    <div id="empty" class="empty" hidden>
      <div class="empty-icon">üì≠</div>
      <div>Nenhum produto encontrado</div>
    </div>
  </div>

  <aside id="cartPanel" class="cart">
    <div class="cartHead">
      <div class="cartTitle">Carrinho</div>
      <button id="closeCart" class="iconBtn">‚úï</button>
    </div>
    <div id="cartBody" class="cartBody">
      <div class="empty">
        <div class="empty-icon">üõí</div>
        <div>Carrinho vazio</div>
      </div>
    </div>
    <div class="cartFoot">
      <div class="summary">
        <div class="line">
          <span>Itens</span>
          <span id="cartItems">0</span>
        </div>
        <div class="line total">
          <b>Total</b>
          <b id="cartTotal">R$ 0,00</b>
        </div>
      </div>
      <div class="actions">
        <button id="clearCart" class="btn ghost">Limpar</button>
        <button id="checkout" class="btn primary">Finalizar Pedido</button>
      </div>
    </div>
  </aside>

  <footer class="foot">
    <span id="ts">‚Äî</span>
  </footer>

  <script type="module" src="./catalog.js"></script>
</body>
</html>
